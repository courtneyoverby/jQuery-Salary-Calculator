<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="jquery.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <div class="container">
      <form class="js-employee-stats">
        <input
          class="js-employee-FN"
          type="text"
          placeholder="First Name"
          id="FirstName"
          name="FirstName"
        />
        <input
          class="js-employee-LN"
          type="text"
          placeholder="Last Name"
          id="LastName"
          name="LastName"
        />
        <input
          class="js-employee-ID"
          type="number"
          placeholder="ID"
          id="ID"
          name="ID"
        />
        <input
          class="js-employee-title"
          type="text"
          placeholder="Title"
          id="Title"
          name="Title"
        />
        <input
          class="js-employee-salary"
          type="number"
          placeholder="Annual Salary"
          id="Salary"
          name="Salary"
        />
        <button class="js-click-employee btn" type="submit">Submit</button>
      </form>

      <table class="js-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody class="js-table-body">
          <tr class="js-table-body-row">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="js-btn-delete btn">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div class="total">
        Total Monthly Salary: <span class="js-total-salary">0.00</span>
      </div>
    </div>
  </body>
</html>
